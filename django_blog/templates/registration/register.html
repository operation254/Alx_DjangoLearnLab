<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Register</title>
  </head>
  <body>
    <h1>Register</h1>

    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Create account</button>
    </form>

    <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
  </body>
</html>
