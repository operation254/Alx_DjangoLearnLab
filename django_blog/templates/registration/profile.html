<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Profile</title>
  </head>
  <body>
    <h1>Your Profile</h1>

    <p>Logged in as: <strong>{{ request.user.username }}</strong></p>

    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Save changes</button>
    </form>

    <p><a href="{% url 'post_list' %}">Back to posts</a></p>
  </body>
</html>
